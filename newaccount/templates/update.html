<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Customer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="/newaccount/templates/static/style.css">

    <style>
        form {
        padding-top: 20px;
        width: 300px;
        margin: 0 auto;
        }
    
        input {
      display: block;
      direction: ltr;
    }
        </style>
        
</head>
<body>

  <div class="chooseEbank">
    <h1>Update Customer Details</h1>
  
      </div>

  <div class="container">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>
  
      <!-- Wrapper for slides -->
      <div class="carousel-inner">
        <div class="item active">
          <img src="https://www.usnews.com/dims4/USNEWS/244b205/2147483647/thumbnail/970x647/quality/85/?url=http%3A%2F%2Fmedia.beam.usnews.com%2Fb3%2Fd2%2F7e43de4d4f1cad20011c8629a458%2F210219-londonbanks-stock.jpg" alt="Los Angeles" style="width:100%;">
        </div>
  
        <div class="item">
          <img src="https://media.istockphoto.com/photos/male-realtor-handshaking-clients-after-successful-negotiations-in-picture-id994164766?k=6&m=994164766&s=612x612&w=0&h=E26p6AjfDI2spudSjq1Ol5k1tjqC5WHlhOS32_a5dnk=" alt="Chicago" style="width:100%;">
        </div>
      
        <div class="item">
          <img src="https://www.moneymakerfinancial.com/blog/wp-content/uploads/2018/12/banking-stock.jpg" alt="New york" style="width: 100%;">
        </div>
      </div>
  
      <!-- Left and right controls -->
      <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>


    <form action="" method='POST' enctype="multipart/form-data">
        {%csrf_token%}
    
        <p>User ID</p>
    <input type="text" name='userID' value="{{newUser.userID}}">
    <br>
    <p>First Name</p>
    <input type="text" name='userFirstName' value="{{newUser.userFirstName}}" >
    <br>
    <p>Last Name</p>
    <input type="text" name='userLastName' value="{{newUser.userLastName}}" >
    <br>
    <p>Age</p>
    <input type="text" name='userAge' value="{{newUser.userAge}}" >
    <br>
    <p>Gender</p>
    <input type="text" name='userGender' value="{{newUser.userGender}}" >
    <br>
    <p>District</p>
    <input type="text" name='userDistrict' value="{{newUser.userDistrict}}" >
    <br>
    <p>State</p>
    <input type="text" name='userState' value="{{newUser.userState}}" >
    <br>
    <p>Nationality</p>
    <input type="text" name='userNationality' value="{{newUser.userNationality}}" >
    <br>
    <p>Aadhaar</p>
    <input type="text" name='userAadhaar' value="{{newUser.userAadhaar}}" >
    <br>
    <p>Email</p>
    <input type="text" name='userEmail' value="{{newUser.userEmail}}" >
    <br>
    <p>Contact</p>
    <input type="text" name='userContact' value="{{newUser.userContact}}" >
    <br>
    <p>Customer Starting Balance</p>
    <input type="text" name='userStartingBalance' value="{{newUser.userStartingBalance}}">
    <br>
    <p>Customer Remarks</p>
    <textarea name="userRemarks" cols="30" rows="10">{{newUser.userRemarks}}</textarea>
    <br>

  <p>Customer Image</p>
  <input type="file" name='userImage'>
<label for="userImage">Current = {{newUser.image}}</label>

<p>Aadhaar Image</p>
  <input type="file" name='userAadhaarImage'>
<label for="userAadhaarImage">Current ={{newUser.userAadhaarImage}}</label>

    <button type='submit'>Submit</button>
</form>
</body>
</html>
